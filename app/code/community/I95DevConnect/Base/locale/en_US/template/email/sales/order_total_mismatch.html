<!--@subject Order Total Miss-Match: Order # {{var order_number}} @-->

<style type="text/css">
body,td {
	color: #2f2f2f;
	font: 11px/1.35em Verdana, Arial, Helvetica, sans-serif;
}
</style>
<div style="font: 11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
	<table cellspacing="0" cellpadding="0" border="0" width="98%"
		style="margin-top: 10px; font: 11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom: 10px;">
		<tr>
			<td align="center" valign="top">
				<!-- [ header starts here] -->
				<table cellspacing="0" cellpadding="0" border="0" width="650">
					<tr>
						<td valign="top"><a href="{{store url=""}}"><img
								src="{{skin url=" images/logo_email.gif" _area='frontend'
								}}" alt="Magento" style="margin-bottom: 10px;" border="0" /></a></td>
					</tr>
				</table> <!-- [ middle starts here] -->
				<table cellspacing="0" cellpadding="0" border="0" width="650">
					<tr>
						<td valign="top">
							<p>
								<strong>Dear {{var user_name}}</strong>,<br />
								<br />
								<br /> <span style="color: red;"> The total amount for this order # {{var
									order_number}} is mismatched in Magento and GP.</span><br />
								<br /></br> <strong><u>Order Details</u></strong> <br />
							</p>
							<table>
								<tr>
									<td>Order Number</td>
									<td>:</td>
									<td>{{var order_number}}</td>
								</tr>
								<tr>
									<td>Order Total</td>
									<td>:</td>
									<td>{{var order_total}}</td>
								</tr>
								<tr>
									<td>GP Order Total</td>
									<td>:</td>
									<td>{{var target_order_total}}</td>
								</tr>
								<tr>
									<td>Order Created</td>
									<td>:</td>
									<td>{{var order_created_at}}</td>
								</tr>
							</table>

						
							<p>Thank you</p>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</div>
