<!--@subject Tracking Numbers For Order # {{var gp_order_id}} update @-->

<style type="text/css">
body,td {
	color: #2f2f2f;
	font: 11px/1.35em Verdana, Arial, Helvetica, sans-serif;
}
</style>
<div style="font: 11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
	<table cellspacing="0" cellpadding="0" border="0" width="98%"
		style="margin-top: 10px; font: 11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom: 10px;">
		<tr>
			<td align="center" valign="top">
				<!-- [ header starts here] -->
				<table cellspacing="0" cellpadding="0" border="0" width="650">
					<tr>
						<td valign="top"><a href="{{store url=""}}"><img
								src="{{skin url=" images/logo_email.gif" _area='frontend'
								}}" alt="Magento" style="margin-bottom: 10px;" border="0" /></a></td>
					</tr>
				</table> <!-- [ middle starts here] -->
				<table cellspacing="0" cellpadding="0" border="0" width="650">
					<tr>
						<td valign="top">
							<p>
								<strong>Dear {{var customer_name}}</strong><br />
								<br />
								<br /> <span style="color: red;"> Shipment#{{var increment_id}}  For  # {{var
									gp_order_id}} added tracking details.</span><br />
								<br /></br> <strong><u>Tracking Details</u></strong> <br />
							</p>
							<table>
								<tr>
									<td>Tracking Number</td>
									<td>:</td>
									<td>{{var tracking_number}}</td>
								</tr>
								<tr>
									<td>Carrier Code</td>
									<td>:</td>
									<td>{{var carrier_code}}</td>
								</tr>
								<tr>
									<td>Title</td>
									<td>:</td>
									<td>{{var title}}</td>
								</tr>
							</table>
							<p>Thank you</p>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</div>
